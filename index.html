<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>StrongPasswordGenerator</title>
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>random password</span> </h1> 
        <div class="display">
            <input type="text" id="password" placeholder="password">
            <img src="image/copy.png" ondblclick="copy()">
        </div>   
        <button ondblclick="createpassword()"><img src="image/generate.png">Generate password</button>
    </div>
    
    <script>
        const passwordbox = document.getElementById("password");
        const length = 12;

        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercase = "abcdefghijklmnopqrstuvwxyz";

        const number = "1234567890";
        const symbols = "!@#$%^&*()_+{}[]/.,<>";
        const allchars = uppercase + lowercase + symbols + symbols;

        function createpassword(){
            let password = "";
            password += uppercase[math.floor(math.random() * uppercase.length)];
            password += lowercase[math.floor(math.random() * lowercase.length)];
            password += number[math.floor(math.random() * number.length)];
            password += symbols[math.floor(math.random() * symbols.length)];

            while(length > password.length){
                password += allchars[math.floor(math.random() * allchars.length)];
            }
            passwordbox.value = password;
        }
        function copy(){
            passwordbox.select();
            document.execCommand("copy");

        }
    </script>
</body>
</html>
